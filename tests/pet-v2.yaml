swagger: "2.0"
host: pets.com:8888
basePath: /api
definitions:
  Tag:
    properties:
      name:
        type: string
      id:
        type: integer
    type: object
  Order:
    type: object
    properties:
      id:
        type: integer
      list:
        type: array
        items:
          type: object
          properties:
            petId:
              type: integer
            quantity:
              type: integer
      address:
        type: object
        properties:
          name:
            type: string
          line1:
            type: string
          line2:
            type: string
          code:
            type: string
  Pet:
    description: A pet is a person's best friend
    required:
    - id
    - name
    properties:
      id:
        type: integer
      tags:
        type: array
        items:
          $ref: '#/definitions/Tag'
      name:
        type: string
      category:
        $ref: '#/definitions/Category'
      photoUrls:
        type: array
        items:
          type: string
    type: object
  Category:
    properties:
      name:
        type: string
      id:
        type: integer
        format: int64
    type: object
paths:
  /pets/{petId}:
    parameters:
    - name: petId
      in: path
      required: true
      type: integer
      description: ID of the pet.
    get:
      description: Find pet by ID
      operationId: getPetById
      responses:
        "200":
          schema:
            $ref: '#/definitions/Pet'
  /pets:
    get:
      description: Fetch list of pets
      operationId: listPets
      responses:
        "200":
          schema:
            type: array
            items:
              $ref: '#/definitions/Pet'
    post:
      description: Add a new pet to the store
      operationId: addPet
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/Pet'
      - in: header
        name: X-Auth
        required: true
        type: string
      - in: header
        name: X-Pet-ID
        type: integer
      responses:
        "200":
          schema:
            $ref: '#/definitions/Pet'
  /shipments:
    post:
      description: Create shipment for order
      operationID: createShipment
      parameters:
      - in: body
        name: body
        required: true
        schema:
          type: object
          properties:
            orderId:
              type: string
            address:
              type: object
              properties:
                name:
                  type: string
                line1:
                  type: string
                line2:
                  type: string
                code:
                  type: string
      responses: {}
  /shipments/{id}:
    get:
      description: Fetch shipment by ID
      operationId: getShipment
      parameters:
      - in: path
        name: id
        type: string
        required: true
      responses:
        "200":
          schema:
            type: object
            properties:
              orderId:
                type: string
              shippedOn:
                type: string
              createdOn:
                type: string
              address:
                type: object
                properties:
                  name:
                    type: string
                  line1:
                    type: string
                  line2:
                    type: string
                  code:
                    type: string
